{% extends 'base.html' %}
{% load static %}
{% block title %}Static Site{% endblock title %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block all_link %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock all_link %}
</head>
<body>
    {% block content %}
    <h1>Welcome to static site home!</h1>
    <p>{{name}}</p>
    <p>{{age}}</p>
    <p>{{gread}}</p>
    <img src="{% static 'img/udoy.png'%}" alt="udoy_img">
    <img src="{% get_static_prefix %}img/mask.png" alt="hacker-mask">
    <hr>
    <form action="#">
        <input type="button" value="Click me", onclick="display()">
    </form>
    {% endblock content %}

    {% block script_tag %}
    <script src="{% static 'js/main.js' %}"></script>
    {% endblock script_tag %}
</body>
</html>
