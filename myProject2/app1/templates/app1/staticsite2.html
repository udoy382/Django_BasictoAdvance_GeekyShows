{% extends 'base.html' %}
{% load static %}
{% block title %}Static Site2{% endblock title %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block all_link %}
    <link rel="stylesheet" href="{% static 'app1/css/style.css'%}">
    {% endblock all_link %}
</head>
<body>
    {% block content %}
    <h1>Welcome to the Static Site 2!</h1>
    <h3>{{info}}</h3>
    <br>
    <img src="{% static 'app1/img/mask.png' %}" alt="mask">
    {% endblock content %}
</body>
</html>
