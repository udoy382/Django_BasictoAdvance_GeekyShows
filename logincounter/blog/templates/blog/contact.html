{% extends 'blog/base.html' %}
{% load static %}
{% block title %} Contact Us {% endblock title %}

{% block content %}

<div class="col-sm-10 my-5">
    <h3 class="text-center">Contact Us</h3>
    <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name='username' placeholder="Enter Username" aria-describedby="usernameHelp">
        </div>
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" name='fullname' placeholder="Enter Full Name" aria-describedby="fullnameHelp">
        </div>
        <div class="mb-3">
          <label for="emailaddress" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="emailaddress" name="emailaddress" placeholder="Enter Email Address" aria-describedby="emailaddressHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
        </div>
        <div class="mb-3">
          <label for="repassword" class="form-label">Re-Password</label>
          <input type="password" class="form-control" id="repassword" name="repassword" placeholder="Enter Password (Again)">
        </div>
        <div class="mb-3">
          <textarea name="usermessage" id="usermessage" cols="100" rows="3" placeholder="Enter Your Message..."></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
      </form>
</div>

{% endblock content %}
