<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        .info{
            color: blue;
        }
    </style>
</head>
<body>
    <h4>User Registration</h4>
    <form action="{% url 'showFormData' %}" method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    {% if messages %}
    {% for message in messages %}
    
    {% if message.tags %}
    <span class="info">{{ message.tags }}</span>
    {% endif %}

    {{ message }}

    {% endfor %}
    {% endif %}
</body>
</html>
